name: napari-panoptic-annotator
display_name: napari-panoptic-annotator
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/manifest.html for valid categories
categories: ["Annotation", "Segmentation", "Acquisition"]
contributions:
  commands:
    - id: napari-panoptic-annotator.make_container_widget
      python_name: napari_panoptic_annotator:ImageThreshold
      title: Make threshold Container widget
    - id: napari-panoptic-annotator.make_magic_widget
      python_name: napari_panoptic_annotator:threshold_magic_widget
      title: Make threshold magic widget
    - id: napari-panoptic-annotator.make_function_widget
      python_name: napari_panoptic_annotator:threshold_autogenerate_widget
      title: Make threshold function widget
    - id: napari-panoptic-annotator.make_qwidget
      python_name: napari_panoptic_annotator:ExampleQWidget
      title: Make example QWidget
  widgets:
    - command: napari-panoptic-annotator.make_container_widget
      display_name: Container Threshold
    - command: napari-panoptic-annotator.make_magic_widget
      display_name: Magic Threshold
    - command: napari-panoptic-annotator.make_function_widget
      autogenerate: true
      display_name: Autogenerate Threshold
    - command: napari-panoptic-annotator.make_qwidget
      display_name: Example QWidget
